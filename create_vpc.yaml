---
- hosts: localhost
  gather_facts: no
  module_defaults:
    group/aws:
      region: "us-west-1"
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: m5-image-gallery-vpc
        cidr_block: 10.10.0.0/16
        tags:
          Module: 5 
        state: present
      register: vpc
    - name: Create Public Subnet 1
      ec2_vpc_subnet:
        vpc_id: "{{ vpc['vpc']['id'] }}"
        tags:
          Name: Module5 public adkins
          Module: 5
        cidr: 10.10.0.0/24
        state: present
      register: public_subnet
    - name: Create Private Subnet
      ec2_vpc_subnet:
        vpc_id: "{{ vpc['vpc']['id'] }}"
        tags:
          Name: Module5 private adkins
          Module: 5
        cidr: 10.10.1.0/24
        state: present
      register: private_subnet
    - name: Create Internet gateway
      ec2_vpc_igw:
        vpc_id: "{{ vpc['vpc']['id'] }}"
        tags:
          Name: Module 5 gateway
        state: present
      register: igw
    - name: Create public route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc['vpc']['id'] }}"
        tags:
          Name: Module5 adkins
        subnets:
          - "{{ public_subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
    - name: Create security group
      ec2_group:
        name: Module5-developer-sg
        description: developer security group
        vpc_id: "{{ vpc['vpc']['id'] }}"
        rules:
          - proto: tcp
            ports: 
              - 22
              - 80
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all to ports 22 and 80
        state: present
